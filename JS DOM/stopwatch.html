<html>
    <head>
        
        <title>Stopwatch</title>
        <style>
            body {
                display: flex;
                align-items: center;
            }
            #timer {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: baseline;
            }

            .min-count, .sec-count {
                font-size: 80px;
            }

            .min-suffix, .sec-suffix {
                font-size: 30px;
                margin-right: 20px;
            }

        </style>
    </head>
    <body>
        <div id="timer">
            <span class="min-count">--</span>
            <span class="min-suffix">m</span>
            <span class="sec-count">--</span>
            <span class="sec-suffix">s</span>
        </div>
        <script src="./stopwatch.js"></script>
    </body>
</html>
