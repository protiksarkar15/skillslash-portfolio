<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <section style="padding: 10px">
            <a href="./index.html">Home</a>
            <a href="../05-02-2023/index.html">Curriculum</a>
            <a href="../05-02-2023/registration.html">Registration</a>
        </section>
        <section>
            <form>
                <div style="margin-top: 10px;">
                    <label for="name">Name:</label> 
                    <input type="text" id="name" placeholder="Enter Name"/>
                </div>
                <div style="margin-top: 10px;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Email"/>
                </div>
                <div style="margin-top: 10px;">
                    <label for="mobile">Mobile:</label>
                    <input type="number" id="mobile" placeholder="Enter Mobile Number"/>
                </div>
                <div style="margin-top: 10px;">
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" placeholder="Enter Description"></textarea>
                </div>
                <div style="margin-top: 10px;">
                    <div>Gender:</div>
                    <label for="gender">Male:</label>
                    <input type="radio" id="male" name="gender"/>
                    <label for="mobile">Female:</label>
                    <input type="radio" id="female" name="gender"/>
                </div>
                <div style="margin-top: 10px;">
                    <div>Select Courses:</div>
                    <label for="web">Web Development:</label>
                    <input type="checkbox" id="web" name="course"/>
                    <label for="fullstack">Full Stack Development:</label>
                    <input type="checkbox" id="fullstack" name="course"/>
                </div>
                <div style="margin-top: 10px;">
                    <label for="city">Select City</label>
                    <select id="city">
                        <option>Bareilly</option>
                        <option>Hyderabad</option>
                        <option>New Delhi</option>
                        <option>Pune</option>
                    </select>
                </div>
                <div style="margin-top: 10px;">
                    <label for="password">Set Password:</label>
                    <input type="password" id="password" name="password"/>
                </div>
                <div style="margin-top: 10px;">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </body>
</html>
