<html>
    <head>
        <title>FlexBox</title>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                justify-content: center; /*x direction*/
                height: 100%;
                align-items: flex-end; /*y direction*/
            }

            .container div {
                width: 100px;
                height: 100px;
                background-color: red;
                color: white;
                font-size: 20px;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            
        </div>
    </body>
</html>
